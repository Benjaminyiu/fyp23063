<!DOCTYPE html>
<html>
<head>
    <title>Choose Category</title>
</head>
<body>
    <h1>Choose Category</h1>
    <form action="/subcategories" method="POST">
        <select name="category">
            {% for category in categories %}
            <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Next">
    </form>
</body>
</html>
